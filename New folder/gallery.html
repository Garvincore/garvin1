<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gallery</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1>
    <h2>Your Galleries</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Image name" required>
        <textarea name="description" placeholder="Image description"></textarea>
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <ul>
        {% for gallery in galleries %}
        <li>
            <img src="{{ url_for('static', filename='uploads/' + gallery.image_filename) }}" width="100">
            <p>{{ gallery.name }}</p>
            <p>{{ gallery.description }}</p>
            <a href="{{ url_for('download', id=gallery.id) }}">Download</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
